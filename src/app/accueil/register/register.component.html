<div class="container">
  <div class="card bg-light">
  <article class="card-body mx-auto">
    <h4 class="card-title mt-3 text-center">Create Account</h4>   
    <form>
    <div class="form-group input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
       </div>
          <input name="" class="form-control" placeholder="Full name" name="name" [(ngModel)]="name" type="text">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
       </div>
          <input name="" class="form-control" placeholder="Email address" name="email" [(ngModel)]="email" type="email">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
      </div>
      <select class="custom-select">
          <option selected="">+216</option>
      </select>
        <input name="" class="form-control" placeholder="Phone number" name="phone" [(ngModel)]="phone" type="text">
      </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
          <input class="form-control" placeholder="Create password" name="pwd" [(ngModel)]="pwd" type="password">
      </div> <!-- form-group// -->
                                          
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="CreateAccount()"> Create Account  </button>
      </div> <!-- form-group// -->      
      <p class="text-center">Have an account? <a href="#section2">Log In</a> </p>                                                                 
  </form>
  </article>
  </div> <!-- card.// -->
  
  </div>
