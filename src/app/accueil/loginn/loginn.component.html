<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<div class="container">
  <div class="card bg-light">
  <article class="card-body mx-auto">
    <h4 class="card-title mt-3 text-center">Login</h4>   
    <form>    
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
       </div>
          <input name="" class="form-control" placeholder="Email address" name="email" [(ngModel)]="email" type="email">
      </div>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
          <input class="form-control" placeholder="Create password" type="password" name="pwd" [(ngModel)]="pwd">
      </div> <!-- form-group// -->
                                          
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="MyLogin()"> Login  </button>
      </div> <!-- form-group// -->      
      <p class="text-center">Forget password? <a href="">Register</a> </p>                                                                 
  </form>
  </article>
  </div> <!-- card.// -->
  
  </div>
